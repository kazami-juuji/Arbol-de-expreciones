<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbol de expresiones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arbol de expresiones</h1>
        <div class="input-container">
            <input type="text" id="expresion" placeholder="Ejemplo: 5*2" />
        </div>
        <div class="button-container">
            <button onclick="generarArbol()">Generar Arbol</button>
            <button onclick="limpiarArbol()">Limpiar Expresion</button>
        </div>
        <div id="advertencia" class="advertencia"></div>
        <div id="graph-container" class="graph-container">
            <div id="grafo"></div>
            <div id="lineas"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
